<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My flat</title>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__logo">My flat</h1>
    <ul class="header__connects-list">
      <li class="header__connects-list-item">Wqtt:
        <span class="header__connect_state_connected" id="wqtt">Connected</span>
      </li>
      <li class="header__connects-list-item">Devices:
        <span class="header__connect_state_connected-not-all" id="devices">Connected not all</span>
      </li>
    </ul>
    <nav class="search">
      <img src="search.png" alt="" class="search__img">
      <input type="text" class="search__input" placeholder="Поиск устройства">
    </nav>
  </header>
  <main class="main">
    <section class="devices">
      <article class="device state_online" style="grid-column: span 2;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
          <h5 class="device__value">23&deg;C</h5>
      </article>
      <article class="device state_online" style="grid-column: span 1;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
      </article>
      <article class="device state_online" style="grid-column: span 3;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
          <h5 class="device__value">23&deg;C</h5>
      </article>
      <article class="device state_online" style="grid-column: span 2;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
          <h5 class="device__value">23&deg;C</h5>
      </article>
      <article class="device state_online" style="grid-column: span 1;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
      </article>
      <article class="device state_online" style="grid-column: span 3;">
        <h2 class="device__state">Online</h2>
        <h3 class="device__location">Зал</h3>
          <fieldset class="device__fieldset">
            <label>
              <input type="checkbox" id="switch" class="device__input_type_switch">
              <img src="conditioner.png" alt="" class="device__img">
            </label>
          </fieldset>
          <h4 class="device__name">Кондиционер</h4>
          <h5 class="device__value">23&deg;C</h5>
      </article>
    </section>
  </main>
  <footer class="footer">
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <input class="navigation__input" id="home" type="radio" name="nav" value="home" checked>
		      <label class="navigation__label" for="home"><img src="home.png" alt=""></label>
        </li>
        <li class="navigation__list-item">
          <input class="navigation__input" id="rooms" type="radio" name="nav" value="rooms">
		      <label class="navigation__label" for="rooms"><img src="rooms.png" alt=""></label>
        </li>
        <li class="navigation__list-item">
          <input class="navigation__input" id="active" type="radio" name="nav" value="active">
		      <label class="navigation__label" for="active"><img src="active.png" alt=""></label>
        </li>
        <li class="navigation__list-item">
          <input class="navigation__input" id="auto" type="radio" name="nav" value="auto">
		      <label class="navigation__label" for="auto"><img src="auto.png" alt=""></label>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
